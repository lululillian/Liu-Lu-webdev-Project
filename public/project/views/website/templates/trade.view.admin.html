
<style>
    body #bg {
        position: absolute;
        width: 100%;
        height:100%;
        background-image: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%,rgba(0,0,0,0.3) 100%),
        url('https://s-media-cache-ak0.pinimg.com/originals/3a/b6/b7/3ab6b7324c9d6d7fe3a96cb25e56b94d.jpg');
    }

</style>

<!--Content-->
<div class="container-fluid">

    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-11 col-sm-6">
                    Trade ID
                    <span class="glyphicon glyphicon-triangle-top"></span>
                </div>
                <div class="col-sm-3 hidden-xs">
                    Have(appId)
                </div>
                <div class="col-sm-2 hidden-xs">
                    Want(appId)
                </div>
            </div>
        </li>
        <li ng-repeat="trade in model.trades" class="list-group-item">
            <div class="row">
                <div class="col-xs-11 col-sm-6">
                    <a ng-href="#/trade/{{trade._id}}" >
                        {{trade._id}}
                    </a>
                </div>
                <div class="col-sm-3 hidden-xs">
                    {{trade.have}}
                </div>
                <div class="col-sm-2 hidden-xs">
                    {{trade.want}}
                </div>
                <div class="col-xs-1">
                    <a href="#/user/{{trade.user}}/trade/{{trade._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
