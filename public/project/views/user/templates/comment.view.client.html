<div class = "container" style = "width:50% ; height :50%" >
    <div class="col-md-6"  >
        <img src = {{model.swapper.avatar}} width="150" height = "150" >
    </div>

    <div class="col-md-6" style = "margin-top:10px"  >
        <div ng-if = "model.linkedProfile == true">
            <a href = {{model.swapper.steam}}><button class = "btn ">Steam Profile: {{model.swapper.username}}</button></a>
        </div>
        <div ng-if = "model.linkedProfile == false">
            <strong>Swapper: {{model.swapper.username}}</strong>
        </div>

        <div ng-if = "model.swapper.firstName != null">
            <strong>First Name: {{model.swapper.firstName}}</strong>
        </div>


        <div ng-if = "model.swapper.lastName != null">
            <strong>Last Name: {{model.swapper.lastName}}</strong>
        </div>

        <div ng-if = "model.swapper.email != null">
            <strong>Contact Email: {{model.swapper.email}}</strong>
        </div>

        <div >
            <strong>User Since: {{model.swapper.dateCreated}}</strong>
        </div>


    </div>

</div>


<div class = "container" style = " margin-top :200px;width:60% ; ">


    <div  class = "container" ng-repeat="comment in model.comments"  style = " margin-top :100px ;">
        <div class="col-md-6"  >

            <img src = {{model.userInfo[comment.user].avatar}} width="150" height = "150"/>
            <h4 style = " margin-left :70px;"> {{model.userInfo[comment.user].username}} </h4>
        </div>
        <div class="col-md-6"  >

            <pre ng-if="model.userInfo[comment.user] != null">{{comment.comment}}</pre>
            <pre ng-if="model.userInfo[comment.user] == null">This user is removed</pre>
        </div>


    </div>
</div>



<div class = "container" style = " margin-top :200px;width:20% ; height :50%" ng-if = "model.user ==null">

        <a href = "#/login">
            <button class = "btn btn-default">
                Log in to post a comment for {{model.swapper.username}}!
            </button>
        </a>
</div>



<div class = "container" style = " margin-top :200px;width:20% ; height :50%" ng-if = "model.user !=null">

    <textarea ng-model = "model.text"
              rows="5"
           type="text"
           class="form-control"
              placeholder="Post Your Comment Here!"></textarea>


    <a  style = "margin-left:120px; margin-top:50px" ng-click = "model.submit()">
        <button  class = "btn btn-default">
            Submit
        </button>
    </a>
</div>



<style>
    body #bg {
        position: absolute;
        width: 100%;
        background-image: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%,rgba(0,0,0,0.3) 100%),
        url('https://s-media-cache-ak0.pinimg.com/originals/3a/b6/b7/3ab6b7324c9d6d7fe3a96cb25e56b94d.jpg');
    }

</style>
