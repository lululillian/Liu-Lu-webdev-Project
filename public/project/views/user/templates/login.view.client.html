<style>
    body #bg {
        position: absolute;
        width: 100%;
        height:100%;
        background-image: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%,rgba(0,0,0,0.3) 100%),
        url('https://s-media-cache-ak0.pinimg.com/originals/3a/b6/b7/3ab6b7324c9d6d7fe3a96cb25e56b94d.jpg');
    }

</style>
<div class="container-fluid"  ng-style="bg_img" style = "width:30%">
    <div id = "bg-img"> </div>
    <h1>Login</h1>
    <div id = "e" class="alert alert-danger" hidden>
        login failed
    </div>

    <input id="username"
            ng-change = "model.usernameError()"
           ng-model="model.user.username"
           type="text"
           class=" margin-bottom-5px form-control"
           placeholder="username"/>
<p id = "q" hidden >username is required</p>
    <input  id="password1"
           ng-change = "model.passwordError()"
           ng-model="model.user.password"
           class=" margin-bottom-5px form-control"
           type="password"
           placeholder="password">
    <p id = "p" hidden >password is required</p>

    <div class="margin-bottom-5px">
        <a ng-click="model.login(model.user)"  class="button">
            <button class="btn btn-primary btn-block">Login</button>
        </a>
    </div>

    <div class="margin-bottom-5px" >
        <a ng-click="model.register" href="#/register" class="button">
            <button class="btn btn-success btn-block">Register</button>
        </a>
    </div>
    <a href="#/">
        <button class="btn btn-danger btn-block">Cancel</button>
    </a>

</div>
