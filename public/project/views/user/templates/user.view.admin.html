
<style>
    body #bg {
        position: absolute;
        width: 100%;
        height:100%;
        background-image: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%,rgba(0,0,0,0.3) 100%),
        url('https://s-media-cache-ak0.pinimg.com/originals/3a/b6/b7/3ab6b7324c9d6d7fe3a96cb25e56b94d.jpg');
    }

</style>

<!--Content-->
<div class="container-fluid">

    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-11 col-sm-6">
                    Username
                    <span class="glyphicon glyphicon-triangle-top"></span>
                </div>
                <div class="col-sm-3 hidden-xs">
                    User ID
                </div>
                <div class="col-sm-2 hidden-xs">
                    Date Joined
                </div>
            </div>
        </li>
        <li ng-repeat="user in model.users" class="list-group-item">
            <div class="row">
                <div class="col-xs-11 col-sm-6">
                    <a ng-href="#/comment/{{user._id}}" >
                        {{user.username}}
                    </a>
                </div>
                <div class="col-sm-3 hidden-xs">
                    {{user._id}}
                </div>
                <div class="col-sm-2 hidden-xs">
                    {{user.dateCreated}}
                </div>
                <div class="col-xs-1">
                    <a href="#/profile/{{user._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
