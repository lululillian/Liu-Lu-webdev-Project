<div class = "container" style = "width:30%">
    <h3>
        Please input only the appId of the steam game,which you can find in the url of the steam game
    </h3>

    <label>For example, if you have Half Life 2 (http://store.steampowered.com/app/220/)  and you want to swap for Counter Strike: Global Offensive (http://store.steampowered.com/app/730/)
    </label>

    <label>
        You should put 220 in the first section and 730 in the second section

    </label>
    <br>

    <label>
        I have
    </label>
    <input  class="form-control" type="text" ng-model = "model.have">
    <label>
        I want
    </label>
    <input  class="form-control" type="text" ng-model = "model.want">
    <a ng-click="model.submit()"  class="button" style = "margin:20px" >
        <button class="btn btn-success btn-block">Submit</button>
    </a>
</div>
