<div class="container-fluid">
    <h1>Login</h1>
    <div id = "e" class="alert alert-danger" hidden>
        login failed
    </div>
    <input id="username"
            ng-change = "model.usernameError()"
           ng-model="model.user.username"
           type="text"
           class="form-control"
           placeholder="username"/>
<p id = "q" hidden >username is required</p>
    <input id="password1"
           ng-change = "model.passwordError()"
           ng-model="model.user.password"
           class="form-control"
           type="password"
           placeholder="password">
    <p id = "p" hidden >password is required</p>

    <div class="margin-bottom-5px">
        <a ng-click="model.login(model.user)"  class="button">
            <button class="btn btn-primary btn-block">Login</button>
        </a>
    </div>
    <div class="margin-bottom-5px">
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook">Login By Facebook</span>
        </a>
    </div>
    <div>
        <a ng-click="model.register" href="#/register" class="button">
            <button class="btn btn-success btn-block">Register</button>
        </a>
    </div>


</div>
