<!--Header-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="navbar-text pull-left">
            <a class="content-color-white margin-left"
               href="#/profile/{{model.userId}}">
                <span class="glyphicon glyphicon-chevron-left "></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">Websites</a>
        </div>
    </div>
</nav>

<!--Content-->
<div class="container-fluid">

    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-11 col-sm-6">
                    Name
                    <span class="glyphicon glyphicon-triangle-top"></span>
                </div>
                <div class="col-sm-3 hidden-xs">
                    Last Modified
                </div>
                <div class="col-sm-2 hidden-xs">
                    DeveloperId
                </div>
                <div class="col-xs-1">
                    <a href="#/user/{{model.userId}}/website/new" class="pull-right">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </div>
        </li>
        <li ng-repeat="website in model.websites" class="list-group-item">
            <div class="row">
                <div class="col-xs-11 col-sm-6">
                    <a ng-href="#/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                </div>
                <div class="col-sm-3 hidden-xs">
                    {{website.update | date}}
                </div>
                <div class="col-sm-2 hidden-xs">
                    {{website._user}}
                </div>
                <div class="col-xs-1">
                    <a href="#/user/{{website._user}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>


<!--Footer-->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid">
        <a href="#/profile/{{model.userId}}">
            <div class="navbar-text pull-right margin-right">
                <span class="glyphicon glyphicon-user"></span>
            </div>
        </a>
    </div>
</nav>
